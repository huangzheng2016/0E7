appId: com.0e7.desktop
productName: 0E7 Desktop
directories:
  output: release
  buildResources: build
artifactName: 0e7_electron_${os}_${arch}.${ext}
icon: build/icon.png
generateUpdatesFilesForAllChannels: false
files:
  - filter:
      - package.json
      - node_modules/**/*
      - src/**/*
extraResources:
  - from: resources/bin
    to: bin
mac:
  category: public.app-category.utilities
  icon: build/icon.icns
  target:
    - dmg
dmg:
  title: ${productName}
win:
  icon: build/icon.png
  target:
    - nsis
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  uninstallDisplayName: 0E7 Desktop
linux:
  category: Utility
  icon: build/icon.png
  target:
    - deb
publish: null

